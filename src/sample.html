<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Profile Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/src/sample.css">
</head>
<body>
    <header class="jumbotron pt-4 pb-4 text-center bg-danger text-white">
        <h1 class="fw-bold fs-1">My Team</h1>
    </header>

    <main>
        <section class="card" style="width: 18rem;">
            <div class="header text-light ps-3 pb-4 pt-3">
                <h3>Bongomin</h3>
                <div>
                   <h5>
                    <i class="fas fa-mug-hot"></i>
                       Manager
                   </h5>
                </div>
            </div>
            <div>
                <ul>
                    <li>ID: ${}</li>
                    <li>Email: <a href="mailto:${}">${}</a></li>
                    <li>office Number: ${}</li>
                </ul>
            </div>
        </section>

        <section class="card" style="width: 18rem;">
            <div class="header text-light ps-3 pb-4 pt-3">
                <h3>Bongomin</h3>
                <div>
                   <h5>
                    <i class="fa-solid fa-glasses"></i>
                       Engineer
                   </h5>
                </div>
            </div>
            <div>
                <ul>
                    <li>ID: ${}</li>
                    <li>Email: <a href="mailto:${}">${}</a></li>
                    <li>GitHub: <a href="https://github.com/${}" target="_blank">${}</a></li>
                </ul>
            </div>
        </section>

        <section class="card" style="width: 18rem;">
            <div class="header text-light ps-3 pb-4 pt-3">
                <h3>Bongomin</h3>
                <div>
                   <h5>
                    <i class="fa-solid fa-user-graduate"></i>
                       Intern
                   </h5>
                </div>
            </div>
            <div>
                <ul>
                    <li>ID: ${}</li>
                    <li>Email: <a href="mailto:${}">${}</a></li>
                    <li>School: ${}</li>
                </ul>
            </div>
        </section>
    </main>
</body>
</html>
